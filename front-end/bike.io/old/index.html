<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default">

            </nav>
        </div>
        <div class="row">
            <div class="col-md-3 sidebar">111</div>
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">Panel footer</div>
                    <div class="panel-body back">
                        <div class="col-md-12 text-center">
                            <h3>SELECT AGENT</h3>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="PhoneNumber">Phone number</label>
                            <input type="text" class="form-control" id="PhoneNumber" placeholder="Enter phone number">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="secondname">Second name</label>
                            <input type="text" class="form-control" id="secondname" placeholder="Enter second name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adress">Address</label>
                            <input type="text" class="form-control" id="adress" placeholder="Enter address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="deposit">Deposit</label>
                            <textarea id="deposit" class="form-control" placeholder="Enter deposit"></textarea>
                        </div>
                        <hr>
                        <div class="col-md-12 text-center">
                            <h3>RENTL AGREEMENT</h3>
                        </div>
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr class="active">
                                    <th>BIKES</th>
                                    <th>QTY.</th>
                                    <th>HRS.</th>
                                    <th>TIMEOUT</th>
                                    <th>TIMEIN</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="active">
                                    <td class="col-md-3" scope="row">Adult bikes	</td>
                                    <td><input type="number" id="adult_qty" name="adult_qty" class="form-control" placeholder=""></td>
                                    <td><input type="number" id="adult_hrs" name="adult_hrs" class="form-control" placeholder=""></td>
                                    <td><input type="date"  id="adult_time_out" name="adult_time_out" class="form-control" placeholder=""></td>
                                    <td><input type="date" id="adult_time_in" name="adult_time_in" class="form-control" placeholder=""></td>
                                </tr>
                                <tr class="active">
                                    <td scope="row">Kids bikes	</td>
                                    <td><input type="number" id="kids_qty" name="kids_qty" class="form-control" placeholder=""></td>
                                    <td><input type="number" id="kids_hrs" name="kids_hrs" class="form-control" placeholder=""></td>
                                    <td><input type="date" id="kids_time_out" name="kids_time_out" class="form-control" placeholder=""></td>
                                    <td><input type="date" id="kids_time_in" name="kids_time_in" class="form-control" placeholder=""></td>
                                </tr>
                                <tr class="active">
                                    <td scope="row">Tandem  bikes	</td>
                                    <td><input type="number" id="tandem_qty" name="tandem_qty" class="form-control" placeholder=""></td>
                                    <td><input type="number" id="tandem_hrs" name="tandem_hrs" class="form-control" placeholder=""></td>
                                    <td><input type="date" id="tandem_time_out" name="tandem_time_out" class="form-control" placeholder=""></td>
                                    <td><input type="date" id="tandem_time_in" name="tandem_time_in" class="form-control" placeholder=""></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <div class="col-md-12 text-center">
                            <h3>ACCESSORIES</h3>
                        </div>
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr class="active">
                                    <th>Helmet</th>
                                    <th>Lock.</th>
                                    <th>Basket</th>
                                    <th>Baby seat</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="active">
                                    <td >
                                        <input type="number" class="form-control" id="helmet" placeholder="Enter count">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" id="lock" placeholder="Enter count">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" id="basket" placeholder="Enter count">
                                    </td>
                                    <td>
                                        <input type="number" class="form-control" id="babyseat" placeholder="Enter count">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <div class="col-md-12 text-center">
                            <h3>PAYMAENT METHOD</h3>
                        </div>
                        <div class="col-md-6 col-md-offset-3">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr class="warning">
                                    <th>Cash</th>
                                    <th>Card</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="warning">
                                    <td>
                                        <div class="col-md-3">
                                            <input type="radio" class="" checked value="cash" name="paymaent_method">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="col-md-3">
                                            <input type="radio" class="" value="card" name="paymaent_method">
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <hr>
                        <div class="col-md-12">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr class="warning">
                                    <th>Sub Total</th>
                                    <th>Tax@8.875</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="warning">
                                    <td >
                                        <input disabled type="number" class="form-control" id="sb_t" >
                                    </td>
                                    <td>
                                        <input disabled type="number" class="form-control" id="tax" >
                                    </td>
                                    <td>
                                        <input disabled type="number" class="form-control" id="total" >
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-12">
                            <input type="button" id="cancel" class="btn btn-info" value="Cancel">
                            <input type="button" id="save" class="btn btn-success" value="Save and Print">
                        </div>
                    </div>

                    <div class="panel-footer">Panel footer</div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="js/jquery_3.3.1.js"></script>
<script type="text/javascript" src="js/app_scripts.js"></script>
</body>
</html>
